<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<title>Login & Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }

/* BODY FULL SCREEN + SWIPE BLOCK */
body {
  min-height: 100vh;       /* full viewport height */
  width: 100vw;            /* full viewport width */
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  overflow: hidden;        /* block scroll */
  touch-action: none;      /* block mobile swipe */
  padding: 10px;
}

/* FORM TITLE */
.form-title {
  text-align: center;
  font-size: 5vw;           /* responsive */
  font-weight: 700;
  color: #1877f2;
  margin-bottom: 10px;
  max-font-size: 22px;
  text-align: center;
  font-size: 6vw;              /* responsive size */
  font-weight: 800;
  background: linear-gradient(90deg, #1877f2, #4CAF50); /* gradient color */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; /* gradient text effect */
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* subtle shadow */
  letter-spacing: 1px;
  margin-bottom: 15px;
}

/* LOGO IMAGE RESPONSIVE */
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.logo img {
  width: 25vw;
  max-width: 120px;
  height: auto;
  border-radius: 50%;
  object-fit: contain;
}
.forgot{
  float: right;
  
}

/* CONTAINER */
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  min-height: 100vh;        /* full screen height */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

/* DIM BACKGROUND */
.dim-bg {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.3);
  opacity:0;
  pointer-events:none;
  transition:opacity 0.3s ease;
  z-index:1;
}

/* FORM BOX (LOGIN/SIGNUP) */
.form-box {
  width: 100%;
  max-width: 100%;
  min-height: auto;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  opacity:0;
  transform:translateX(100%) translateY(-50%);
  transition:opacity 0.4s ease, transform 0.4s ease;
  position:absolute;
  top:50%;
  left:50%;
  z-index:2;
  overflow: hidden;
}

/* ACTIVE FORM */
.form-box.active {
  opacity:1;
  transform:translate(-50%, -50%);
}

/* INPUT FIELDS */
input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:12px;
  font-size:14px;
}

/* BUTTONS */
button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:#1877f2;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#145dbf; }
button.signup-btn { background:#4CAF50; }
button.signup-btn:hover { background:#45a049; }

/* TOGGLE TEXT */
.toggle-text {
  text-align:center;
  margin-top:10px;
  font-size:14px;
}
.toggle-text a {
  color:#1877f2;
  font-weight:bold;
  text-decoration:none;
  cursor:pointer;
}

/* SOCIAL LOGIN BUTTONS */
.social-login { margin:20px 0; }
.social-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:12px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
  background:white;
  color:#333;
}
.social-btn.google:hover { background:#db4437; color:white; }
.social-btn.instagram:hover { background:#e1306c; color:white; }
.social-btn.facebook:hover { background:#1877f2; color:white; }

/* PASSWORD EYE ICON */
.input-box { position:relative; }
.eye-icon {
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#555;
}

/* MEDIA QUERY FOR SMALL SCREENS */
@media (max-width: 360px) {
  .form-box { padding: 15px; }
  .logo img { width: 30vw; max-width: 90px; }
  .form-title { font-size: 6vw; }
}
</style>
</head>
<body>
<div class="dim-bg" id="dimBg"></div>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="loginBox" class="form-box active">
    <h2 class="form-title">Login</h2>

    <div class="logo">
      <img src="logo.png" alt="App Logo">
    </div>

    <form id="loginForm">
      <input type="text" placeholder="Username, Email or Phone Number" required>
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i id="toggleLoginEye" class="fa-solid fa-eye-slash eye-icon"></i>
      </div>
      <!-- Forgot password link -->
      <a onclick="showForgot()" class="forgot">Forgot Password?</a>
      <button type="submit">Log In</button>
      
    <div class="social-login">
      <div class="social-btn google"><i class="fab fa-google"></i> Continue with Google</div>
      <div class="social-btn instagram"><i class="fab fa-instagram"></i> Continue with Instagram</div>
      <div class="social-btn facebook"><i class="fab fa-facebook"></i> Continue with Facebook</div>
    </div>

    <div class="toggle-text">Donâ€™t have an account? <a onclick="showSignup()">Sign up</a></div>
  </div>

  <!-- SIGN UP FORM -->
  <div id="signupBox" class="form-box">
    <h2 class="form-title">Sign Up</h2>

    <div class="logo">
      <img src="logo.png" alt="App Logo">
    </div>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>

      <div class="input-box">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <i id="toggleSignupEye" class="fa-solid fa-eye-slash eye-icon"></i>
      </div>

      <input type="password" placeholder="Confirm Password" required>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="social-login">
      <div class="social-btn google"><i class="fab fa-google"></i> Continue with Google</div>
      <div class="social-btn instagram"><i class="fab fa-instagram"></i> Continue with Instagram</div>
      <div class="social-btn facebook"><i class="fab fa-facebook"></i> Continue with Facebook</div>
    </div>

    <div class="toggle-text">Already have an account? <a onclick="showLogin()">Log in</a></div>
  </div>

  <!-- FORGOT PASSWORD FORM -->
  <div id="forgotBox" class="form-box">
    <h2 class="form-title">Forgot Password</h2>

    <div class="logo">
      <img src="logo.png" alt="App Logo">
    </div>

    <form id="forgotForm">
  <input type="text" id="forgotIdentifier" placeholder="Email or Mobile Number" required>
  <div class="input-box">
    <input type="password" id="forgotPassword" placeholder="New Password" required>
    <i id="toggleForgotEye" class="fa-solid fa-eye-slash eye-icon"></i>
  </div>
  <input type="password" placeholder="Confirm New Password" required>
  <button type="submit">Reset Password</button>
</form>
    <div class="toggle-text">Remember your password? <a onclick="showLogin()">Log in</a></div>
  </div>

</div>
<script>
// MOBILE SWIPE PREVENT
document.addEventListener("touchmove", function(e){
  e.preventDefault();
}, { passive: false });

// ELEMENTS
const loginBox = document.getElementById("loginBox");
const signupBox = document.getElementById("signupBox");
const forgotBox = document.getElementById("forgotBox");
const dimBg = document.getElementById("dimBg");

// SHOW SIGNUP
function showSignup(){
  loginBox.classList.remove("active");
  signupBox.classList.add("active");
  forgotBox.classList.remove("active");
  dimBg.style.opacity = "1";
  dimBg.style.pointerEvents = "auto";
}

// SHOW LOGIN
function showLogin(){
  signupBox.classList.remove("active");
  loginBox.classList.add("active");
  forgotBox.classList.remove("active");
  dimBg.style.opacity = "1";
  dimBg.style.pointerEvents = "auto";
}

// SHOW FORGOT PASSWORD FORM
function showForgot(){
  loginBox.classList.remove("active");
  signupBox.classList.remove("active");
  forgotBox.classList.add("active");
  dimBg.style.opacity = "1";
  dimBg.style.pointerEvents = "auto";
}

// CLOSE DIM BACKGROUND
dimBg.addEventListener("click", ()=>{
  loginBox.classList.remove("active");
  signupBox.classList.remove("active");
  forgotBox.classList.remove("active");
  dimBg.style.opacity="0";
  dimBg.style.pointerEvents="none";
});

// PASSWORD TOGGLE LOGIN
const loginPassword = document.getElementById("loginPassword");
const toggleLoginEye = document.getElementById("toggleLoginEye");
toggleLoginEye.addEventListener("click", ()=>{
  if(loginPassword.type==="password"){
    loginPassword.type="text";
    toggleLoginEye.classList.replace("fa-eye-slash","fa-eye");
  } else{
    loginPassword.type="password";
    toggleLoginEye.classList.replace("fa-eye","fa-eye-slash");
  }
});

// PASSWORD TOGGLE SIGNUP
const signupPassword = document.getElementById("signupPassword");
const toggleSignupEye = document.getElementById("toggleSignupEye");
toggleSignupEye.addEventListener("click", ()=>{
  if(signupPassword.type==="password"){
    signupPassword.type="text";
    toggleSignupEye.classList.replace("fa-eye-slash","fa-eye");
  } else{
    signupPassword.type="password";
    toggleSignupEye.classList.replace("fa-eye","fa-eye-slash");
  }
});

// PASSWORD TOGGLE FORGOT
const forgotPassword = document.getElementById("forgotPassword");
const toggleForgotEye = document.getElementById("toggleForgotEye");
toggleForgotEye.addEventListener("click", ()=>{
  if(forgotPassword.type === "password"){
    forgotPassword.type = "text";
    toggleForgotEye.classList.replace("fa-eye-slash","fa-eye");
  } else {
    forgotPassword.type = "password";
    toggleForgotEye.classList.replace("fa-eye","fa-eye-slash");
  }
});

// FORGOT FORM SUBMIT (email or mobile)
document.getElementById("forgotForm").addEventListener("submit", (e) => {
  e.preventDefault();
  
  const identifier = document.getElementById("forgotIdentifier").value.trim();
  const pass = forgotPassword.value;
  const confirmPass = document.getElementById("forgotForm").querySelectorAll('input[type="password"]')[1].value;
  
  // Check if password matches
  if (pass !== confirmPass) {
    alert("Passwords do not match!");
    return;
  }
  
  // Optional: basic email/phone validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const phoneRegex = /^\d{10}$/;
  
  if (!emailRegex.test(identifier) && !phoneRegex.test(identifier)) {
    alert("Enter a valid email or 10-digit mobile number");
    return;
  }
  
  // Proceed with reset (send request to backend)
  alert(`Password reset successful for: ${identifier}`);
});
// SIGNUP VALIDATION
const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  const pass = signupPassword.value;
  const confirmPass = signupForm.querySelectorAll('input[type="password"]')[1].value;
  if(pass!==confirmPass){ alert("Passwords do not match!"); return; }
  alert("Signup successful!");
});

// LOGIN ALERT
const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit",(e)=>{
  e.preventDefault();
  alert("Login successful!");
});
</script>
</body>
</html>
